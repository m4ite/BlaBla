<nav>
    <div class="left">
        <img id="person" src="{{community.foto}}">
        {{community.title}}
    </div>

    <div class="right">
        <a href="/feed"><i class="fa-solid fa-house" style="color: #ffffff;"></i></a>
    </div>
</nav>


<div class="list">
    <div class="card" style="max-width: 500px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/members.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a href="/membersList/{{community.title}}">View Members</a>
                </div>
            </div>
        </div>
    </div>


    <div class="card" style="max-width: 500px;" *ngIf="cargo.createCargo">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/cargo.png" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a href="createCargo/{{community.title}}">Create New Cargo</a>
                </div>
            </div>
        </div>
    </div>


    <div class="card" style="max-width: 500px;"  *ngIf="cargo.addPost">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/add_post.png" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a href="/addPost/{{community.title}}">New Post</a>
                </div>
            </div>
        </div>
    </div>


    <div class="card" style="max-width: 500px;" *ngIf="cargo.editCommunity">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="./assets/edit.png" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <a href="/editCommunity/{{community.title}}">Edit Community</a>
                </div>
            </div>
        </div>
    </div>

</div>
