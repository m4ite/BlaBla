<nav>
    <div style="display: flex; align-items: center;">
        <div class="circle"></div>
        <div class="content">
            <i class="fa-sharp fa-solid fa-users" style="color: #000000; margin-right: 1vw;"></i>
            Members
        </div>
    </div>

    <div style="align-items: center;">
        <a href="/feed">
            <i class="fa-solid fa-house" style="color: #000000; margin-right: 2vw; font-size: 25px;"></i>
        </a>
    </div>

</nav>


<div style="text-align: center;">
    <p>{{user.nickName}}</p>
    <img src="{{user.foto}}">

    <div>
        <label for="cargo">Cargo</label>
        <br>
        <select name="cargo" >
            <option *ngFor="let cargo of dataCargo" [ngValue]="cargo.nome" >{{ cargo.nome }}</option>
        </select>
    </div>

    <div class="buttons">
        <button id="submit" (click)="submit()">Submit</button>
        <button id="delete" (click)="excluir()">Delete</button>
    </div>
</div>
